<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Memory Card Matching Game: Wildlife Edition</title>
    <meta name="description" content="Memory Card Matching Game">
    <meta name="author" content="Lindsay Miller">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- Bootstrap, Font Awesome, Google Fonts, & Custom Styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Chelsea+Market" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">


</head>

<body>

    <div id="header" class="container">
        <h1>Memory Card Matching Game: Wildlife Edition</h1>
    </div>


    <!-- Scoreboard -->
    <div id="dashboard" class="container">
        <div class="row">
            
            <div id="moveCounter" class="col col-xs-3">
                <h2>Moves</h2>
                <span id="numberMoves"></span>
            </div>
            
            <div id="starRating" class="col col-xs-3">
                <h2>Rating</h2>
                <div>
                    <i class="fas fa-star star-filled"></i>
                    <i class="fas fa-star star-filled"></i>
                    <i class="fas fa-star star-filled"></i>
                </div>
            </div>
            
            <div id="stopwatch" class="col col-xs-3">
                <h2>Stopwatch</h2>
                <span id="timer">0</span>
            </div>
            
            <div id="resetButton" class="col col-xs-3">
                <a class="btn btn-primary" href="#">Reset Game</a>
            </div>
            
        </div>
    </div>

    <!-- Cards -->
    <div id="cardset" class="container">
        
        <div class="row">
            <div class="col col-sm card">      
                <div class="back d-none">
                </div>
            </div>
            <div class="col col-sm card">         
                <div class="back d-none">
                </div>
            </div>
            <div class="col col-sm card">         
                <div class="back d-none">
                </div>
            </div>
            <div class="col col-sm card">             
                <div class="back d-none">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col col-sm card">
                <div class="back d-none">
                </div>
            </div>
            <div class="col col-sm card">
                <div class="back d-none">
                </div>
            </div>
            <div class="col col-sm card">     
                <div class="back d-none">
                </div>
            </div>
            <div class="col col-sm card">  
                <div class="back d-none">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col col-sm card">
                <div class="back d-none">
                </div>
            </div>
            <div class="col col-sm card">
                <div class="back d-none">
                </div>
            </div>
            <div class="col col-sm card">
                <div class="back d-none">
                </div>
            </div>
            <div class="col col-sm card">
                <div class="back d-none">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col col-sm card">
                <div class="back d-none">
                </div>
            </div>
            <div class="col col-sm card">
                <div class="back d-none">
                </div>
            </div>
            <div class="col col-sm card">
                <div class="back d-none">
                </div>
            </div>
            <div class="col col-sm card">
                <div class="back d-none">
                </div>
            </div>
        </div>
       
    </div>

    <!-- Modal -->
    <div id="winnerModal" class="modal">
        <div class="modalContent">
          <p id="modalText"></p>
          <button id="modalButton" class="btn btn-primary">Play Again!</button>
        </div>  
    </div>

    <!-- JQuery, Bootstrap, & Custom Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
